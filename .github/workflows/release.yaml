name: Release

on:
  push:
    tags:
      - 'cache/v*'
      - 'httpclient/v*'
      - 'httpserver/v*'
      - 'set/v*'
      - 'slackbot/v*'
      - 'tabulator/v*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - '1.19'
          - '1.20'
        module:
          - cache
          - httpclient
          - httpserver
          - slackbot
          - set
          - tabulator
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: test
        run: |
          cd ${{ matrix.module }}
          go vet ./...
          go test ./... -race -coverprofile=coverage.txt -covermode=atomic
      - uses: codecov/codecov-action@v3
        if: matrix.go-version == '1.20'
        with:
          file: ${{ matrix.module}}/coverage.txt
  release:
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
