name: Release

on:
  push:
    tags:
      - 'set/v*'
      - 'tabulator/v*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - '1.18'
          - '1.19'
        module:
          - set
          - tabulator
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: test
        run: |
          cd ${{ matrix.module }}
          go vet ./...
          go test ./... -race -coverprofile=coverage.txt -covermode=atomic
      - uses: codecov/codecov-action@v3
        if: matrix.go-version == '1.19'
        with:
          file: ${{ matrix.module}}/coverage.txt
  release:
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      #- run: |
      #    TAG=${GITHUB_REF#refs/tags/*}
      #    echo "build_tag=$TAG" >> $GITHUB_ENV
      #    echo "build_module=${TAG%/*}" >> $GITHUB_ENV
      #    echo "build_version=${TAG#*/*}" >> $GITHUB_ENV
      #    cat $GITHUB_ENV
      - uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
